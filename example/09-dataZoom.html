<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width:500px;height:500px"></div>
	</body>

</html>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
	var myCharts = echarts.init(document.querySelector("#main"))

	var data1 = [];
	var data2 = [];
	var data3 = [];

	var random = function(max) {
		return(Math.random() * max).toFixed(3);
	};

	for(var i = 0; i < 500; i++) {
		data1.push([random(15), random(10), random(1)]);
		data2.push([random(10), random(10), random(1)]);
		data3.push([random(15), random(10), random(1)]);
	}

	option = {
		animation: false,
		legend: {
			data: ['scatter', 'scatter2', 'scatter3']
		},
		tooltip: {},
		xAxis: {
			type: 'value',
			min: 'dataMin',
			max: 'dataMax',
			splitLine: {
				show: true
			}
		},
		yAxis: {
			type: 'value',
			min: 'dataMin',
			max: 'dataMax',
			splitLine: {
				show: true
			}
		},
		dataZoom: [{
				type: 'inside',
				disabled: false, //是否停止组件的功能。
				xAxisIndex: null,
				/**
				 *设置 dataZoom-inside 组件控制的 x轴（即xAxis，是直角坐标系中的概念，参见 grid）。
				 *不指定时，当 dataZoom-inside.orient 为 'horizontal'时，默认控制和 dataZoom 平行的第一个 xAxis。但是不建议使用默认值，建议显式指定。
				 *如果是 number 表示控制一个轴，如果是 Array 表示控制多个轴。
				 */
				yAxisIndex: [0],
				filterMode: 'filter',
				/**
				 *dataZoom 的运行原理是通过 数据过滤 来达到 数据窗口缩放 的效果。数据过滤模式的设置不同，效果也不同。 
				 * 'filter'：当前数据窗口外的数据，被 过滤掉。即 会 影响其他轴的数据范围。每个数据项，只要有一个维度在数据窗口外，整个数据项就会被过滤掉。
				 * 'weakFilter'：当前数据窗口外的数据，被 过滤掉。即 会 影响其他轴的数据范围。每个数据项，只有当全部维度都在数据窗口同侧外部，整个数据项才会被过滤掉。
				 * 'empty'：当前数据窗口外的数据，被 设置为空。即 不会 影响其他轴的数据范围。
				 * 'none': 不过滤数据，只改变数轴范围。
				 */
				start: 45, //数据窗口范围的起始百分比。范围是：0 ~ 100。表示 0% ~ 100%。
				end: 55, //数据窗口范围的结束百分比。范围是：0 ~ 100。
				startValue: null, //数据窗口范围的起始数值
				endValue: null, //数据窗口范围的结束数值
				minSpan: null, //用于限制窗口大小的最小值（百分比值），取值范围是 0 ~ 100。
				maxSpan: null, //用于限制窗口大小的最大值（百分比值），取值范围是 0 ~ 100。
				minValueSpan: null, //用于限制窗口大小的最小值（实际数值）。
				maxValueSpan: null, //用于限制窗口大小的最大值（实际数值）。
				orient: null, //布局方式是横还是竖。不仅是布局方式，对于直角坐标系而言，也决定了，缺省情况控制横向数轴还是纵向数轴。 vertical horizontal
				zoomLock: false, //是否锁定选择区域（或叫做数据窗口）的大小。 如果设置为 true 则锁定选择区域的大小，也就是说，只能平移，不能缩放
				throttle: 100, //设置触发视图刷新的频率。单位为毫秒（ms）。
//				rangeMode: [], //例如 rangeMode: ['value', 'percent']，表示 start 值取绝对数值，end 取百分比。
				zoomOnMouseWheel: true,
				/*如何触发缩放。可选值为：
				 * true：表示不按任何功能键，鼠标滚轮能触发缩放。
				 * false：表示鼠标滚轮不能触发缩放。
				 * 'shift'：表示按住 shift 和鼠标滚轮能触发缩放。
				 * 'ctrl'：表示按住 ctrl 和鼠标滚轮能触发缩放。
				 * 'alt'：表示按住 alt 和鼠标滚轮能触发缩放。
				 * */
				moveOnMouseMove: true,
				/*如何触发数据窗口平移。可选值为：
				 * true：表示不按任何功能键，鼠标滚轮能触发数据窗口平移。。
				 * false：表示鼠标滚轮不能触发平移。。
				 * 'shift'：表示按住 shift 和鼠标滚轮能触发数据窗口平移
				 * 'ctrl'：表示按住 ctrl 和鼠标滚轮能触发数据窗口平移。
				 * 'alt'：表示按住 alt 和鼠标滚轮能触发数据窗口平移。
				 * */
				moveOnMouseWheel: true,
				/*如何触发数据窗口平移。可选值为：
				 * true：表示不按任何功能键，鼠标滚轮能触发数据窗口平移。。
				 * false：表示鼠标滚轮不能触发平移。。
				 * 'shift'：表示按住 shift 和鼠标滚轮能触发数据窗口平移
				 * 'ctrl'：表示按住 ctrl 和鼠标滚轮能触发数据窗口平移。
				 * 'alt'：表示按住 alt 和鼠标滚轮能触发数据窗口平移。
				 * */
				preventDefaultMouseMove: true //是否阻止 mousemove 事件的默认行为。
			},

			{
				type: 'slider',
				show: true,
				backgroundColor: 'rgba(47,69,84,0)', //组件的背景颜色。
				dataBackground: { //数据阴影的样式。
					lineStyle: {},
					areaStyle: {}
				},
				fillerColor: 'rgba(167,183,204,0.4...', //选中范围的填充颜色
				borderColor: '#ddd', //边框颜色。
//				handleIcon: , //手柄的 icon 形状，支持路径字符串，默认为：'M8.2,13.6V3.9H6.3v9.7H3.1v14.9h3.3v9.7h1.8v-9.7h3.3V13.6H8.2z M9.7,24.4H4.8v-1.4h4.9V24.4z M9.7,19.1H4.8v-1.4h4.9V19.1z'
				handleSize: '100%', //控制手柄的尺寸，
				handleStyle: { //手柄的样式配置
				},

				showDetail: true, //是否显示detail，即拖拽时候显示详细数值信息。
				showDataShadow: 'auto', //是否在 dataZoom-silder 组件中显示数据阴影。数据阴影可以简单地反应数据走势。
				realtime: true, //拖动时，是否实时更新系列的视图。如果设置为 false，则只在拖拽结束的时候更新。
				textStyle: { //dataZoom 文字的样式
				},
				xAxisIndex: [0],
				/**
				 *设置 dataZoom-inside 组件控制的 x轴（即xAxis，是直角坐标系中的概念，参见 grid）。
				 *不指定时，当 dataZoom-inside.orient 为 'horizontal'时，默认控制和 dataZoom 平行的第一个 xAxis。但是不建议使用默认值，建议显式指定。
				 *如果是 number 表示控制一个轴，如果是 Array 表示控制多个轴。
				 */
				yAxisIndex: [0],
				filterMode: 'filter',
				/**
				 *dataZoom 的运行原理是通过 数据过滤 来达到 数据窗口缩放 的效果。数据过滤模式的设置不同，效果也不同。 
				 * 'filter'：当前数据窗口外的数据，被 过滤掉。即 会 影响其他轴的数据范围。每个数据项，只要有一个维度在数据窗口外，整个数据项就会被过滤掉。
				 * 'weakFilter'：当前数据窗口外的数据，被 过滤掉。即 会 影响其他轴的数据范围。每个数据项，只有当全部维度都在数据窗口同侧外部，整个数据项才会被过滤掉。
				 * 'empty'：当前数据窗口外的数据，被 设置为空。即 不会 影响其他轴的数据范围。
				 * 'none': 不过滤数据，只改变数轴范围。
				 */
				start: 0, //数据窗口范围的起始百分比。范围是：0 ~ 100。表示 0% ~ 100%。
				end: 100, //数据窗口范围的结束百分比。范围是：0 ~ 100。
				startValue: null, //数据窗口范围的起始数值
				endValue: null, //数据窗口范围的结束数值
				minSpan: null, //用于限制窗口大小的最小值（百分比值），取值范围是 0 ~ 100。
				maxSpan: null, //用于限制窗口大小的最大值（百分比值），取值范围是 0 ~ 100。
				minValueSpan: null, //用于限制窗口大小的最小值（实际数值）。
				maxValueSpan: null, //用于限制窗口大小的最大值（实际数值）。
				orient: null, //布局方式是横还是竖。不仅是布局方式，对于直角坐标系而言，也决定了，缺省情况控制横向数轴还是纵向数轴。 vertical horizontal
				zoomLock: false, //是否锁定选择区域（或叫做数据窗口）的大小。 如果设置为 true 则锁定选择区域的大小，也就是说，只能平移，不能缩放
				throttle: 100, //设置触发视图刷新的频率。单位为毫秒（ms）。
				//				rangeMode: [], //例如 rangeMode: ['value', 'percent']，表示 start 值取绝对数值，end 取百分比。
				left: 'auto',
				top: 'auto',
				right: 'auto',
				bottom: 'auto',
			}
		],
		series: [{
				name: 'scatter',
				type: 'scatter',
				itemStyle: {
					normal: {
						opacity: 0.8
					}
				},
				symbolSize: function(val) {
					return val[2] * 40;
				},
				data: data1
			},
			{
				name: 'scatter2',
				type: 'scatter',
				itemStyle: {
					normal: {
						opacity: 0.8
					}
				},
				symbolSize: function(val) {
					return val[2] * 40;
				},
				data: data2
			},
		]
	}

	myCharts.setOption(option)
</script>
