<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="main"></div>
	</body>
</html>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.querySelector("#main"), "dark", {
		width: 500,
		height: 500,
	})
	var option = {
		xAxis: {
			type: 'category',
			data: [
				'a','b','c','d','e','f'
			]
		},
		yAxis: {
			
		},
		tooltip: {
			show: true,
			trigger: 'axis',   //none item 
			axisPointer: {
				type: 'cross', // none line shadow  没有hand 
				crossStyle: {
					
				},
				lineStyle: {
					
				},
				shadowStyle: {
					
				},
				label: {
					show: false,
				}
			},
			showContent: true,
			alwaysShowContent: true,
			triggerOn: 'mousemove|click',// mousemove  click  mousemove|click none
			enterable: true,
			transitionDuration: 1, //单位= s
//			formatter: '{a}{b}{c}'// {a}{b}{c}
			formatter : function(params){
				var str = "<div><p>" + params[0].name + "</p><p>" + params[0].value + "</p></div>"

				return str
			},
			backgroundColor: 'blue',
			borderColor: '#333',
			padding: 10,
			textStyle: {
				color: "#fff",
				fontSize: 20,
			},
		},
		series: [{
			name: '数据',
			type: 'line',
			data: [5,6,7,2]
		}]
	}
	
	
	myChart.setOption(option)
</script>
