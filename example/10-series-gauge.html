<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width:600px;height:600px"></div>
	</body>

</html>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.querySelector("#main"))
	option = {
		backgroundColor: '#1b1b1b',
		tooltip: {
			formatter: "{a} <br/>{c} {b}"
		},
		series: [{
			name: '速度', //系列名称，用于tooltip的显示，legend 的图例筛选，在 setOption 更新数据和配置项时用于指定对应的系列。
			type: 'gauge',
			radius: '60%', //仪表盘半径，可以是相对于容器高宽中较小的一项的一半的百分比，也可以是绝对的数值。
			startAngle: 225, //仪表盘起始角度。圆心 正右手侧为0度，正上方为90度，正左手侧为180度。
			endAngle: -45, //仪表盘结束角度
			clockwise: true, //仪表盘刻度是否是顺时针增长。
			min: 0, //最小的数据值，映射到 minAngle。
			max: 200, //最大的数据值，映射到 maxAngle。
			splitNumber: 10, //仪表盘刻度的分割段数。
			axisLine: { // 仪表盘轴线相关配置
				show: true,
				lineStyle: { // 属性lineStyle控制线条样式
					color: [
						[0.09, 'yellow'],
						[0.82, 'blue'],
						[1, 'red']
					],
					width: 3,
					shadowColor: '#fff', //默认透明
					shadowBlur: 10
				}
			},
			axisLabel: { // 刻度标签。
				fontWeight: 'bolder',
				color: '#fff',
				shadowColor: '#fff', //默认透明
				shadowBlur: 10,
				distance: 10
			},
			axisTick: { // 刻度样式。
				show: true,
				splitNumber: 5, //分隔线之间分割的刻度数。
				length: 10, // 属性length控制线长
				lineStyle: { // 属性lineStyle控制线条样式
					color: 'auto',
					shadowColor: '#fff', //默认透明
					shadowBlur: 10
				}
			},
			splitLine: { // 分隔线样式。
				show: true,
				length: 25, // 属性length控制线长
				lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
					width: 3,
					color: '#fff',
					shadowColor: '#fff', //默认透明
					shadowBlur: 10
				}
			},
			pointer: { // 仪表盘指针。
				show: true,
				length: '80%',
				width: 10,
			},
			itemStyle: { //仪表盘指针样式。
				color: 'auto',
				//				borderColor: '#000',
				//				borderWidth: 0,
				//				borderType: 'solid',
				shadowBlur: 10,
				shadowColor: '#fff',
				//				shadowOffsetX: 0,
				//				shadowOffsetY: 0,
				//				opacity: ...,
			},
			emphasis: { //高亮的仪表盘指针样式
				itemStyle: {
					color: 'orange'
					//					color: 自适应,
					//					borderColor: '#000',
					//					borderWidth: 0,
					//					borderType: 'solid',
					//					shadowBlur: ...,
					//					shadowColor: ...,
					//					shadowOffsetX: 0,
					//					shadowOffsetY: 0,
					//					opacity: ...,
				}
			},
			title: { //仪表盘标题。
				fontWeight: 'bolder',
				fontSize: 20,
				fontStyle: 'italic',
				color: '#fff',
				shadowColor: '#fff', //默认透明
				shadowBlur: 1,
				offsetCenter: [0, '-30%'], // 相对于仪表盘中心的偏移位置，数组第一项是水平方向的偏移，第二项是垂直方向的偏移。可以是绝对的数值，也可以是相对于仪表盘半径的百分比。
			},
			detail: { //仪表盘详情，用于显示数据。
				backgroundColor: 'rgba(30,144,255,0.8)',
				borderWidth: 1,
				borderColor: '#fff',
				shadowColor: '#fff', //默认透明
				shadowBlur: 5,
				fontWeight: 'bolder',
				color: '#fff',
				offsetCenter: [0, '40%']//相对于仪表盘中心的偏移位置，数组第一项是水平方向的偏移，第二项是垂直方向的偏移。可以是绝对的数值，也可以是相对于仪表盘半径的百分比。
				

			},
			data: [{
				value: 40.5,
				name: 'km/h'
			}]
		}]

	};



	myChart.setOption(option);
</script>
