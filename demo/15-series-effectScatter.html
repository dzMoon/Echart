<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<div id="main" style="width:500px;height: 500px;"></div>

	</body>

</html>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.querySelector("#main"),'dark');

	var option = {
		xAxis: {
			data: ['太原', '包头', '深圳', '广州'],
			axisLabel: {
				show: false,
			},
			axisLine: {
				lineStyle: {
					width: 3
				}
			}
		},
		yAxis: {
			axisLabel: {
				show: false,
			},
			axisLine: {
				lineStyle: {
					width: 3
				}
			}
		},
		series: [
			
			{
				type: 'effectScatter', //带有涟漪特效动画的散点（气泡）图
				name: '气泡图',
				legendHoverLink: true, //是否启用图例 hover 时的联动高亮。
				effectType: 'ripple', //特效类型，目前只支持涟漪特效'ripple'。
				showEffectOn: 'render',
				/**
				 * 配置何时显示特效。
				 * 'render' 绘制完成后显示特效。
				 * 'emphasis' 高亮（hover）的时候显示特效。
				 * */
				rippleEffect: {
					period: 4, //动画的周期，秒数。
					scale: 6, //动画中波纹的最大缩放比例。
					brushType: 'stroke', //波纹的绘制方式，可选 'stroke' 和 'fill'。
				},
				coordinateSystem: 'cartesian2d',
				/**
				 * 该系列使用的坐标系
				 *  'cartesian2d' 使用二维的直角坐标系（也称笛卡尔坐标系）
				 *  'polar' 使用极坐标系
				 *  'geo' 使用地理坐标系
				 * */
				symbol: 'rect', //标记的图形。 'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none'
				symbolSize: 10,
				symbolRotate: 0, //标记的旋转角度。
				symbolKeepAspect: false, //如果 symbol 是 path:// 的形式，是否在缩放时保持该图形的长宽比。
				symbolOffset: [50, 50], //标记相对于原本位置的偏移
				cursor: 'pointer',
				label: {
				
				},
				itemStyle:{
					color: '#fff',
				},
				emphasis: {},
				data: [{
					name: '太原',
					value: 5,
					symbol: 'circle',
					symbolSize: 4,
					symbolRotate: 0,
					symbolKeepAspect: true,
					symbolOffset: [0, 0],
					label: {},
					itemStyle: {},
					emphasis: {},
					tooltip: {},
				},{
					name: '包头',
					value: 2,
					symbol: 'pin',
				},{
					name: '深圳',
					value: 3,
				},{
					name: '广州',
					value: 4,
					symbol: 'diamond'
				}],
				zlevel: 0,
				z: 2,

			}
		]

	}

	myChart.setOption(option);
</script>
