<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width:500px;height:500px"></div>
	</body>

</html>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
	var myCharts = echarts.init(document.querySelector("#main"))
	option = {
		title: {
			text: '未来一周气温变化',
			subtext: '纯属虚构'
		},
		tooltip: {

		},
		legend: {
			data: ['最高气温', '最低气温']
		},
		xAxis: {
			type: 'category',
			data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
		},
		yAxis: {

		},
		series: [{
				name: '最高气温',
				type: 'line',
				data: [11, 11, 15, 13, 12, 13, 10],
				markPoint: {
					data: [{
							type: 'max',
							name: '最大值'
						},
						{
							type: 'min',
							name: '最小值'
						}
					]
				},
				markLine: {
					data: [{
						type: 'average',
						name: '平均值'
					}]
				}
			},
			{
				name: '最低气温',
				type: 'line',
				data: [1, -2, 2, 5, 3, 2, 0],
				markPoint: {
					data: [{
						name: '周最低',
						value: -2,
						xAxis: 1,
						yAxis: -1.5
					}]
				},
				markLine: {
					data: [{
							type: 'average',
							name: '平均值'
						},
						[{
							symbol: 'none',
							x: '90%',
							yAxis: 'max'
						}, {
							symbol: 'circle',
							label: {
								normal: {
									position: 'start',
									formatter: '最大值'
								}
							},
							type: 'max',
							name: '最高点'
						}]
					]
				}
			}
		],

		animation: true, // 是否开启动画。,
		animationThreshold: 2000 ,//是否开启动画的阈值，当单个系列显示的图形数量大于这个阈值时会关闭动画。 default 2000
		animationDuration:1000, //初始动画的时长，支持回调函数，可以通过每个数据返回不同的 delay 时间实现更戏剧的初始动画效果： default 1000
		animationEasing: 'cubicOut',//初始动画的缓动效果。 linear quadraticIn cubicInOut quadraticOut default: cubicOut
		animationDelay:0, //初始动画的延迟，支持回调函数, default:0
		animationDurationUpdate: 3000,//数据更新动画的时长。, default:300
		animationEasingUpdate: 'cubicOut',//数据更新动画的缓动效果。, default: cubicOut
		animationDelayUpdate: 0,//数据更新动画的延迟，支持回调函数，可以通过每个数据返回不同的 delay 时间实现更戏剧的更新动画效, default:0
		blendMode: 'source-over',//图形的混合模式 默认为 'source-over'。 支持每个系列单独设置。 'lighter' 也是比较常见的一种混合模式，该模式下图形数量集中的区域会颜色叠加成高亮度的颜色（白色）
		hoverLayerThreshold: 3000//图形数量阈值，决定是否开启单独的 hover 层，在整个图表的图形数量大于该阈值时开启单独的 hover 层。 default:3000
	};

	myCharts.setOption(option)
</script>
