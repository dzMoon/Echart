<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main"></div>
		
	</body>

</html>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.querySelector("#main"), 'dark', {
		width: 500,
		height: 500,

	});

	var option = {

		series: [{
			name: '速度',
			type: 'gauge',
			startAngle: 225,
			endAngle: -45,
			min: 0,
			max: 200,
			splitNumber: 10,
			radius: '60%',
			clockwise: true,
			axisLine: {
				show: false,
				lineStyle: {
					width: 6,
					shadowColor: 'white',
					shadowBlur: 10, 
					color: [
						[0.1, "yellow"],
						[0.9, 'blue'],
						[1, 'red']
					]
				}
			},
			axisLabel: {
				fontSize: 12,
				color: "#fff",
				shadowColor: 'white',
				shadowBlur: 10,
				distance: 10,
			},
			axisTick: {
				show: true,
				splitNumber: 5,
				length: 10, // 属性length控制线长
				lineStyle: { // 属性lineStyle控制线条样式
					color: 'auto',
					shadowColor: '#fff', //默认透明
					shadowBlur: 10
				}
			},
			splitLine: {
				show: true,
				length: 20, // 属性length控制线长
				lineStyle: { // 属性lineStyle控制线条样式
					color: 'auto',
					shadowColor: '#fff', //默认透明
					shadowBlur: 5
				}
			},
			data: [
				{
					value: '190.1',
					name: 'km/h'
				}
			],
			title: { //仪表盘标题。
				fontWeight: 'bolder',
				fontSize: 20,
				fontStyle: 'italic',
				color: '#fff',
				shadowColor: '#fff', //默认透明
				shadowBlur: 1,
				offsetCenter: [0, '-30%'], // 相对于仪表盘中心的偏移位置，数组第一项是水平方向的偏移，第二项是垂直方向的偏移。可以是绝对的数值，也可以是相对于仪表盘半径的百分比。
			},
			pointer: { // 仪表盘指针。
				show: true,
				length: '80%',
				width: 10,
			},
			itemStyle: { //仪表盘指针样式。
				color: 'auto',
				//				borderColor: '#000',
				//				borderWidth: 0,
				//				borderType: 'solid',
				shadowBlur: 10,
				shadowColor: '#fff',
				//				shadowOffsetX: 0,
				//				shadowOffsetY: 0,
				//				opacity: ...,
			},
			detail: {
				backgroundColor: 'rgba(30,144,255,0.8)',
				borderWidth: 1,
				borderColor: '#fff',
				shadowColor: '#fff', //默认透明
				shadowBlur: 5,
				fontWeight: 'bolder',
				color: '#fff',
				offsetCenter: [0, '40%']//相对于仪表盘中心的偏移位置，数组第一项是水平方向的偏移，第二项是垂直方向的偏移。可以是绝对的数值，也可以是相对于仪表盘半径的百分比。
				
			},
		}]
	}

	myChart.setOption(option);
</script>
