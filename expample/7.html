<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width:500px;height:500px"></div>
	</body>

</html>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.querySelector("#main"), 'dark', {
		width: 500,
		height: 500,
		render: 'svg'
	});

	var option = {
		title: {
			text: '数量',
			subtext: '数据纯属虚构',
			textStyle: {
				color: '#fff'
			},
			link: 'http://www.baidu.com',
			target: 'self',
			sublink: 'http://www.taobao.com',
			subtextStyle: {
				color: '#fff'
			},

			itemGap: 50,
			x: 'center',
			y: 'middle',
			borderWidth: 1,
			borderColor: 'red',
			triggerEvent: false,
			subTarget: 'blank'
		},
		xAxis: {
			boundaryGap: 0,
			data: [0, 1, 2, 3, 4, 5, 6]
		},
		yAxis: {

		},
		series: [{
			type: 'line',
			data: [5,6,8,1,5,8,2]
		}]
	}

	myChart.setOption(option);
</script>
