<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width:600px;height:600px"></div>
	</body>

</html>
<script src="js/echarts.min.js"></script>
